<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens HTML</title>
</head>
<body>
    <h1> Midias em HTML.</h1>
    <p>Voçê pode abrir esta imagem em qualquer dispositivo. </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto.p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto.m.png" type="image/png">
        <img src="imagens/foto.g.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos colocar audio</h1>
    <p>Vamos ouvir o audio</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/Cameras - ALBIS.mp3" type="auido/mpeg">
   <source src="midia/Cameras - ALBIS.mp3" type="audio/ogg">
   <source src="midia/Cameras - ALBIS.mp3" type="audio/wav">
   </audio>
   

</body>
</html>
